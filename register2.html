<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style2.css" />
    <link rel="stylesheet" href="./css/style3.css" />
  </head>
  <body>
    <div class="container">
        <div class="left-top">
          <h3>
            <img src="./icons/Vector1.png" alt="logo" /> Redberry Knight Cup
          </h3>
        </div>

        <div class="right-top">
                  <p>First Step Is Done, Continue To Finish On Boarding</p>
        </div>
        
        <div class="left-bottom">
          <img src="./images/unsplash_27LH_0jXKYI (1).png" alt="unsplash" />
          <div class="quote">
            <h6>
              "MANY HAVE BECOME CHESS MASTERS;<br />NO ONE HAS BECOME THE MASTER
              OF CHESS."
            </h6>
            <br />
            <p>-SIEGBERT TARRASCH</p>
          </div>
        </div>

        

        <div class="right-bottom">
          <div class="progress-bar-container">
            <div class="progress-container">
              <div class="square active">1</div>
              <div class="progress" id="progress"></div>
              <div class="square">2</div>
            </div>
            <br />
  
            <div class="progress-text">
              <span id="info-header-1">Personal information</span>
              <span id="info-header-2">Chess experience</span>
            </div>
          </div>
          <div class="header">
            <h1>Chess experience</h1>
            <p>This is Basic information Fields</p>
          </div>
          
          <form class="my-form">
            <div class="exp-form">
              <select>
                <option value="level of knowledge" selected>Beginner</option>
                <option value="level of knowledge">Intermediate</option>
                <option value="level of knowledge">Professional</option>
              </select>
            
              <select>
                <option value="Magnus Carlsen" data-description="./icons/Magnus Carlsen.png" selected>Magnus Carlsen</option>
                <option value="Joan doe" >Joan doe</option>
                <option value="Nona Gafrindashvili" >Nona Gafrindashvili</option>
                <option value="Other" >Other</option>
              </select>
            </div>

            <div>
              <label for="yes_no_radio">Have you participated in the Redberry Championship?</label>
              <p>
                <input type="radio" name="yes-no" checked> Yes</input>
                <input type="radio" name="yes-no"> No</input>
              </p>
            </div>

            <div class="button-group">
              <button class="button" id="previous">
                <span class="button-text">Back</span>
              </button>
              <button class="button" id="next">
                <span class="button-text">Next</span>
                <span class="button-icon">
                  <img src="./icons/Vector2.png" alt="click" />
                </span>
              </button>
            </div>
          </form>
        </div>
      </div>
    <script src="./js/register2.js"></script>
  </body>
</html>
