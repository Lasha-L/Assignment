<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style2.css" />
  </head>
  <body>
    <div class="container">
      <div class="left-top">
        <h3>
          <img src="./icons/Vector1.png" alt="logo" /> Redberry Knight Cup
        </h3>
      </div>

      <div class="right-top">
        <p>Start Creating Your Account</p>
      </div>

      <div class="left-bottom">
        <img src="./images/unsplash_27LH_0jXKYI.png" alt="unsplash" />
        <div class="quote">
          <p>
            "WHEN YOU SEE A GOOD MOVE,<br />
            LOOK FOR A BETTER ONE."
          </p>
          <br />
          <cite>-EMANUEL LASKER</cite>
        </div>
      </div>

      <div class="right-bottom">
        <div class="progress-bar-container">
          <div class="progress-container">
            <div class="square active">1</div>
            <div class="progress" id="progress"></div>
            <div class="square">2</div>
          </div>
          <br />

          <div class="progress-text">
            <span id="info-header-1">Personal information</span>
            <span id="info-header-2">Chess experience</span>
          </div>
        </div>
        <div class="header">
          <h1>Personal information</h1>
          <p>This is Basic information Fields</p>
        </div>

        <form class="sign-up-form" action="javascript:0">
          <div class="form-group">
            <input
              type="text"
              id="name"
              placeholder="Name *"
              minlength="2"
              checked
            />
          </div>

          <div class="form-group">
            <input
              type="email"
              id="email"
              placeholder="Email address *"
              checked
            />
          </div>
          <div class="form-group">
            <input
              type="tel"
              name="Phone-number"
              id="phone"
              placeholder="Phone number *"
              minlength="9"
              maxlength="9"
              onkeypress="return (event.charCode !=8 && event.charCode ==0 || (event.charCode >= 48 && event.charCode <= 57))"
              checked
            />
          </div>
          <div class="form-group">
            <input
              type="date"
              id="date"
              placeholder="Date of birth *"
              value=""
              min="01-01-1930"
              max="31-12-2006"
              checked
            />
          </div>

          <div class="button-group">
            <button type="button" class="button" id="previous">
              <span class="button-text">Back</span>
            </button>
            <button type="submit" class="button" id="next">
              <span class="button-text">Next</span>
              <span class="button-icon">
                <img src="./icons/Vector2.png" alt="click" />
              </span>
            </button>
          </div>
        </form>
        <div class="error">
          <div class="header">
            <img src="./icons/Vector!.png" alt="warning" />
            <div id="warning-header">Invalid email</div>
            <img src="./icons/Vector (2).png" alt="close" id="close" />
          </div>
          <p id="warning-text">Please enter valid email address</p>
        </div>
      </div>
    </div>
    <script src="./js/register1.js"></script>
  </body>
</html>
