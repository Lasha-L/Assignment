<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style2.css" />
  </head>
  <body>
    <div class="container">
      <div class="left-top">
        <h3><img src="icons/Vector1.png" alt="logo" /> Redberry Knight Cup</h3>
      </div>

      <div class="right-top">
        <p>Start Creating Your Account</p>
      </div>

      <div class="left-bottom">
        <img src="images/unsplash_27LH_0jXKYI.png" alt="unsplash" />
        <blockquote cite="">
          <p id="quotas">"WHEN YOU SEE A GOOD MOVE, LOOK FOR A BETTER ONE."</p>
          <br />
          <cite id="quotas">-EMANUEL LASKER</cite>
        </blockquote>
      </div>

      <div class="right-bottom">
        <div>
          <span id="info-1">1</span>
          <span id="info-2">2</span>
        </div>
        <div>
          <span id="info-1">Personal information</span>
          <span id="info-2">Chess experience</span>
        </div>

        <h1>Personal information</h1>
        <p>This is Basic information Fields</p>
        <form class="my-form">
          <div class="form-group">
            <input type="text" placeholder="Name" checked />
          </div>

          <div class="form-group">
            <input type="email" placeholder="Email address" checked />
          </div>

          <div class="form-group">
            <input
              type="date"
              placeholder="dd-mm-yyyy"
              value=""
              min="01-01-1930"
              max="31-12-2006"
              checked
            />
          </div>

          <div class="form-group">
            <input
              type="tel"
              name="Phone-number"
              placeholder="Phone number"
              checked
            />
          </div>

          <div class="form-group">
            <button>
              <span class="button-text">Back</span>
            </button>
            <button>
              <span class="button-text">Next</span>
              <span class="button-icon">
                <img src="icons/Vector2.png" alt="click" />
              </span>
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
